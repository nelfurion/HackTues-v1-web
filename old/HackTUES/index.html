<!DOCTYPE html>

<html>
	<head>
		<title>Official HackTUES Homepage</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css"><link rel="stylesheet" href="plugins/FlipClock/compiled/flipclock.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="plugins/FlipClock/compiled/flipclock.js"></script>
		<script src="date-calculator.js"></script>
		<script src="input-handler.js"></script>
	</head>
	
	<body>
		<div id="wrapper">
			<header>
				<img src="images/hackLogo-final.png" alt="HackTUES Logo">
			</header>
			
			<nav>
				<ul>
					<li>
						<input id="participate" type="button" value="Участвай!" onclick="changeFrame('participate')">
					</li>
					<li>
						<input id="news" type="button" value="Новини" onclick="changeFrame('news')">
					</li>
					<li>
						<input id="agenda" type="button" value="Програма" onclick="changeFrame('agenda')">
					</li>
					<li>
						<input id="rules" type="button" value="Правила" onclick="changeFrame('rules')">
					</li>
					<br>
					<li>
						<input id="prizes" type="button" value="Награди" onclick="changeFrame('prizes')">
					</li>
					<li>
						<input id="sponsors" type="button" value="Спонсори" onclick="changeFrame('sponsors')">
					</li>
					<li>
						<input id="faq" type="button" value="ЧЗВ" onclick="changeFrame('faq')">
					</li>
					<li>
						<input id="team" type="button" value="Екип" onclick="changeFrame('team')">
					</li>
				</ul>
			</nav>
			
			<section class="timer">
				<h1>
					LOSING SOCIAL STATUS IN:
				</h1>
				<article>
					<div class="clock"></div>
				</article>
			</section>
			
			<section>
					 <div id="hi" class="iframe-rwd">
        				<iframe id="page-field" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="participate.html"></iframe>
    				</div>
			</section>
			
			<footer>
				<p>Хакатон @ Технологично училище „Електронни системи” към Технически университет – София</p>
			</footer>
		</div>
	</body>
</html>
